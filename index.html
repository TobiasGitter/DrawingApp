<!DOCTYPE html>
<html>

<head>
  <!-- external: p5 libraries -->
  <script src="lib/p5.js"></script>
  <script src="sketch.js"></script>

  <!-- scripts of the utils -->
  <script src="utils/toolbox.js"></script>
  <script src="utils/colourPalette.js"></script>
  <script src="utils/helperFunctions.js"></script>
  <script src="utils/layer.js"></script>
  <script src="utils/layerUtils.js"></script>
  <script src="utils/mouseUtils.js"></script>
  
  <!-- scripts of all tools -->
  <script src="tools/freehandTool.js"></script>
  <script src="tools/lineToTool.js"></script>
  <script src="tools/sprayCanTool.js"></script>
  <script src="tools/mirrorDrawTool.js"></script>
  <script src="tools/stampTool.js"></script>
  <script src="tools/editableShape.js"></script>
  <script src="tools/eraserTool.js"></script>
  <script src="tools/dragShape.js"></script>
  <script src="tools/textTool.js"></script>
  <!-- style sheets -->
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- external: fontawesome and bootstrap -->
  <script src="https://kit.fontawesome.com/e84e3a06b3.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
  <div class="drawingApp">
    <div class="container">
      <!-- top row buttons -->
      <div class="row functionButtons text-center d-flex justify-content-between" id="functionButtons">
        <div class="p-1"><button class="btn w-100 border h-100" id="clearButton">Clear</button></div>
        <div class="p-1"><button class="btn w-100 border h-100" id="saveImageButton">Save Image</button></div>
        <div class="p-1"><button class="btn w-100 border h-100" id="addLayerButton">Add Layer</button></div>
        <div class="p-1"><button class="btn w-100 border h-100" id="deleteLayerButton">Delete selected Layer</button></div>
        <div class="p-1"><button class="btn w-100 border h-100" id="selectAreaButton">Select Area</button></div>
        <div class="p-1 " id="sliderWrapper"><div id="slider">Adjust draw size:</div></div>
        <div class="p-1"><button class="btn w-100 border h-100" id="openInfoButton"><b>Tutorial</b></button></div>
        <!-- tutorial information handling within top row-->
        <div class="appInfoWrapper border rounded" id="AppInformation" class="popUp">
          <div class="closeInfoButtonWrapper"><button class="btn border" id="closeInfoButton"><b>Close Information</b></button></div>
          <div id="information-content"></div>
        </div>
      </div>
    </div>
    <!-- second row drawing tools -->
    <div class="container">
      <div class="row drawingTools justify-content-between" id="sidebar"></div>
    </div>
    <!-- canvas and layers -->
    <div class="container">
      <div class="row">
        <div class="col-xl-10 canvas border">
          <div class="content" id="content"></div>
        </div>
        <div class="col-xl-2">
          <div class="row">
            <!-- buttons for shifting layers -->
            <div class="col-lg-6">
              <button class="btn w-100 border h-100" id="shiftLayerUpButton"><i class="fa-solid fa-arrow-down"></i></button>
            </div>
            <div class="col-lg-6">
              <button class="btn w-100 border" id="shiftLayerDownButton"><i class="fa-solid fa-arrow-up"></i></button>
            </div>
          </div>
          <div class="layers" id="layers">

          </div>
        </div>
      </div>
      <!-- colorPalette and options -->
      <div class="row">
        <div class="col-xl-9 colourPalette"></div>
        <div class="col-xl-3 options"></div>
      </div>
    </div>
  </div>
</div>
<script>
// updated on 25th March
// Source: https://css-tricks.com/the-simplest-ways-to-handle-html-includes/
// Chris Coyier on Apr 30, 2019 (Updated on Jan 26, 2021)
fetch("./assets/information.html")
  .then(response => {
    return response.text()
  })
  .then(data => {
    document.getElementById("information-content").innerHTML = data;
  });</script>
</body>

</html>
